<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraBooks</title>
  <link rel="stylesheet" href="reset.css">

  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">  
</head>

<body>
  <header class="cabecalho">
    
    <div class="comtainer">
    
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
      </label>

      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
        
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
        
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
        
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Bussines</a></li>
        
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a></li>

      </ul>

      <img class="container__imagem" src="img/Logo.svg" alt="AluraBooks' Logo">

    </div>

    <div class="container">
      <a class="container__imagem" href="#"> <img src="img/Favoritos.svg" alt="Wishlist"></a>
      
      <a class="container__imagem" href="#"><img src="img/Compras.svg" alt="Cart"></a>
      
      <a class="container__imagem" href="#"><img src="img/Usuario.svg" alt="My profile"></a>  
    </div>
  
  </header>

  <section class="banner">
    
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    
    <input type="search" class="banner__pesquisa" placeholder="Qual será a sua próxima leitura?">

  </section>

  <section class="carrossel">
    
    <h2 class="carrossel__titulo">Novos lançamentos</h2>

    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-pagination"></div>
      <div class="swiper-wrapper">
        
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="img/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot da alura books.">
        </div>
        
        <div class="swiper-slide">
          <img src="img/Liderança.svg" alt="Livro sobre lidrança em design da alura books.">
        </div>
        
        <div class="swiper-slide">
          <img src="img/Javascript.svg" alt="Livro sobre Javascript assertivo da alura books.">
        </div>
        
        <div class="swiper-slide">
          <img src="img/Guia Front-end.svg" alt="Livro guia front end.">
        </div>
        
        <div class="swiper-slide">
          <img src="img/Portugol.svg" alt="Livro sobre portugol">
        </div>

        <div class="swiper-slide">
          <img src="img/Acessibilidade.svg" alt="Livro sobre acessibilidade.">
        </div>
            
      </div>
    
    </div>


  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
  const swiper = new Swiper('.swiper', {
    // speed: 400,
    spaceBetween: 10,
    slidesPerView: 3,
    pagination: {
    el: '.swiper-pagination',
    type: 'bullets',
  },
  });
  </script>

</body>
</html>
